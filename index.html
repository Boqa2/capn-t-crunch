<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Cap'n Crunch</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <script src="js/app.js" defer></script>
    <link rel="icon" href="assets/image/Layer 6.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="phone">
      <div class="notch"></div>
      <div class="screen">
        <span class="volume"><i class="bi bi-volume-up-fill"></i></span>
        <video class="video" autoplay muted>
          <source src="assets/video/vertical.mp4" />
        </video>
        <div class="game-platform">
          <div class="center">
            <div class="loading"></div>
            <span class="ani">loading...</span>
          </div>
          <div class="start-game hidden">
            <div class="hedding">
              <p class="text-hedding">CELEBRATING 60 YEARS OF</p>
              <div>
                <img
                  src="assets/image/Shape 1.png"
                  class="img-hedding"
                  alt=""
                />
                <p class="text-hedding">CRUNCH’N</p>
              </div>
              <p class="text-hedding">GOOD TIMES</p>
            </div>
            <div class="taps">
              <p class="tap">
                Tap to fly Cap’n<br />
                through the cereal boxes!
              </p>
            </div>
            <div class="clutch">
              <img src="assets/image/CapN.png" class="captain" alt="" />
              <img src="assets/image/Layer 11.png" class="karobka" alt="" />
              <img src="assets/image/Layer 3 copy.png" class="miska" alt="" />
              <img src="assets/image/Flare.png" class="flare" alt="" />
            </div>
            <div class="btn-container">
              <img
                src="assets/image/Cap_N_Crunch_2006 copy 4.png"
                class="logo"
                alt=""
              />
              <button class="start-btn">Play Now</button>
            </div>
          </div>
          <div class="game">
            <div class="logo-content">
              <img
                src="assets/image/Cap_N_Crunch_2006 copy 4.png"
                class="logos"
                alt=""
              />
            </div>
            <div class="canvas-container">
              <canvas class="canvas"></canvas>
            </div>
            <div class="cont-score">Score :<span class="score"> 0</span></div>
          </div>
          <div class="end-game hidden">
            <img class="cnft hidden" src="assets/image/cnft.png" alt="" />
            <div class="ends">
              <div class="hedding">
                <p class="text-hedding">CELEBRATING 60 YEARS OF</p>
                <div>
                  <img
                    src="assets/image/Shape 1.png"
                    class="img-hedding"
                    alt=""
                  />
                  <p class="text-heddings">CRUNCH’N</p>
                </div>
                <p class="text-hedding">GOOD TIMES</p>
              </div>
              <div class="taping">
                <div class="tapi">Great Job, Matey!</div>
                <div class="end-score">
                  score : <span class="score">0</span>
                </div>
              </div>
              <div class="end-clutch">
                <img src="assets/image/CapN.png" class="captain" alt="" />
                <img src="assets/image/Layer 11.png" class="karobka" alt="" />
                <img src="assets/image/Layer 3 copy.png" class="miska" alt="" />
                <img src="assets/image/Flare.png" class="flare" alt="" />
              </div>
              <div class="again">
                <button class="again-btn play-again">Play Again</button>
                <button class="again-btn">Shop Now</button>
              </div>
              <img
                src="assets/image/Cap_N_Crunch_2006 copy 4.png"
                class="logo-end"
                style="left: 20px; width: 80px"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
      <div class="swipe"></div>
    </div>
  </body>
</html>
